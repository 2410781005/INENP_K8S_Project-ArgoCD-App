apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: companyy-radius
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/2410781005/INENP_K8S_Project.git
    targetRevision: argocd
    path: charts/radius-service
    helm:
      parameters:
        - name: environment
          value: dev
    path: charts/radius-service # oder leer, wenn du ein Helm-Chart aus Helm-Repo verwendest
  destination:
    server: https://kubernetes.default.svc
    namespace: companyy-radius
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
