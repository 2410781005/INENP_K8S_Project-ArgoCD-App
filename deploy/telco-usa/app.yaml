apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: telco-usa
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/2410781005/INENP_K8S_Project.git
    targetRevision: main
    path: charts/radius-service
  destination:
    server: https://kubernetes.default.svc
    namespace: telco-usa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
